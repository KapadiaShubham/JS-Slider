<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

<title>Continuous Infinite Slider</title>
</head>

<body>
    <div class="container">
        <div class="slides">
            <div class="slide"><img src="img/slide-1.jpg" width="" alt=""></div>
            <div class="slide"><img src="img/slide-2.jpg" width="" alt=""></div>
            <div class="slide"><img src="img/slide-3.jpg" width="" alt=""></div>
            <div class="slide"><img src="img/slide-4.jpg" width="" alt=""></div>
            <div class="slide"><img src="img/slide-5.jpg" width="" alt=""></div>
            <div class="slide"><img src="img/slide-6.jpg" width="" alt=""></div>
        </div>
        <div class="slide-controls">
            <button id="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
